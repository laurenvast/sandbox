<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tones</title>
    <!-- Add Tone.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container"></div>
    <div class="audio-notice" id="audioNotice">Click anywhere to enable sound</div>

    <!-- Song Selection UI -->
    <div class="song-input-container" id="songInputContainer">
        <div class="song-input-header">
            <span>Play a Song</span>
            <button id="toggleSongInput" class="toggle-button">+</button>
        </div>
        <div class="song-input-panel" id="songInputPanel">
            <input type="text" id="songNameInput" placeholder="Enter a song or melody name">
            <button id="extractButton">Extract Melody</button>
            <div class="song-suggestions" id="songSuggestions">
                <h4>Suggestions:</h4>
                <ul id="suggestionList"></ul>
            </div>
            <div class="status-message" id="extractionStatus"></div>
        </div>
    </div>

    <div class="auto-play-toggle" id="autoPlayToggle">
        <span>Auto-Play</span>
        <label class="toggle-switch">
            <input type="checkbox" id="autoPlayCheckbox" checked>
            <span class="toggle-slider"></span>
        </label>
    </div>

    <!-- External JS files -->
    <script src="js/audio.js"></script>
    <script src="js/lines.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/melodyExtractor.js"></script>
    <script src="js/autoplay.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
