<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tones</title>
    <meta name="description" content="An interactive musical string visualization experience">
    <!-- Add Tone.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="app-header">
        <h1 class="app-title">String Tones</h1>
    </header>

    <main>
        <div id="container"></div>
        <div class="audio-notice" id="audioNotice">Click anywhere to enable sound</div>

        <!-- Minimal Unified Player -->
        <div class="unified-player" id="unifiedPlayer">
            <!-- Main Controls Bar -->
            <div class="player-header">
                <div class="player">
                    <div class="music-icon" id="musicIcon">♫</div>
                    <div class="song-info">
                        <span class="current-song-name" id="currentSongName"></span>
                        <span class="player-status" id="playerStatus"></span>
                    </div>
                    <div class="player-actions">
                        <button id="playPauseButton" class="action-button" aria-label="Play or pause">⏵</button>
                    </div>
                </div>
                <div class="song-search">
                    <input type="text" id="songNameInput" placeholder="What melody you want?"
                        aria-label="Song name input">
                    <button id="extractButton" aria-label="Play song">Generate</button>
                </div>
            </div>

            <!-- Song Selection Panel -->
            <div class="song-panel" id="songPanel">
                <!-- <div class="status-message" id="extractionStatus" aria-live="polite"></div> -->
                <div class="song-suggestions" id="songSuggestions">
                    <ul id="suggestionList" role="listbox"></ul>
                </div>

            </div>
        </div>
    </main>

    <!-- External JS files -->
    <script src="js/audio.js"></script>
    <script src="js/lines.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/melodyExtractor.js"></script>
    <script src="js/autoplay.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
